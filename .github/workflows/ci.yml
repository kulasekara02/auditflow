name: AuditFlow CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  POSTGRES_USER: auditflow
  POSTGRES_PASSWORD: auditflow_test
  POSTGRES_DB: auditflow_test

jobs:
  api-tests:
    name: API Tests (Python)
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx

      - name: Run linting
        working-directory: ./api
        run: |
          pip install ruff
          ruff check app/

      - name: Run tests
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://${{ env.POSTGRES_USER }}:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret-key
        run: pytest tests/ -v --tb=short

  ui-tests:
    name: UI Tests (React)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm ci

      - name: Run linting
        working-directory: ./ui
        run: npm run lint

      - name: Type check
        working-directory: ./ui
        run: npm run type-check

      - name: Build
        working-directory: ./ui
        run: npm run build

  rule-engine-tests:
    name: Rule Engine Tests (Java)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Build and test
        working-directory: ./rule-engine
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          DATABASE_URL: jdbc:postgresql://localhost:5432/${{ env.POSTGRES_DB }}
          DATABASE_USER: ${{ env.POSTGRES_USER }}
          DATABASE_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        run: mvn -B verify

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [api-tests, ui-tests, rule-engine-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          push: false
          tags: auditflow/api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI image
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          push: false
          tags: auditflow/ui:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Rule Engine image
        uses: docker/build-push-action@v5
        with:
          context: ./rule-engine
          push: false
          tags: auditflow/rule-engine:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: |
          cp .env.example .env
          docker-compose up -d
          sleep 30

      - name: Health check API
        run: |
          curl -f http://localhost:8000/health || exit 1

      - name: Run integration tests
        run: |
          # Register user
          curl -X POST http://localhost:8000/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email": "test@example.com", "password": "testpassword123"}'
          
          # Login and get token
          TOKEN=$(curl -s -X POST http://localhost:8000/api/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email": "test@example.com", "password": "testpassword123"}' | jq -r '.access_token')
          
          # Create API key
          API_KEY=$(curl -s -X POST http://localhost:8000/api/keys \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name": "test-key"}' | jq -r '.key')
          
          # Send event
          curl -f -X POST http://localhost:8000/api/events \
            -H "X-API-Key: $API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"event_type": "login", "severity": "info", "source": "test", "payload": {}}'

      - name: Stop services
        if: always()
        run: docker-compose down -v
